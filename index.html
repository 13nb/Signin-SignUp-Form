<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn-SignUp Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="heading">
            <span class="heading-span-1">Sign</span>
            <span class="heading-span-2">In</span>
        </h1>
        <div class="buttons">
            <button class="signin-btn">SignIn</button>
            <button class="signup-btn">SignUp</button>
        </div>
        <div class="form-bg"></div>
        <form class="form sign-in">
            <div class="form-input-wrapper">
                <input type="text" class="form-input" id="username" placeholder="Your name">
                <p class="message">Error message</p>
            </div>
            <div class="form-input-wrapper">
                <input type="email" class="form-input" id="email" placeholder="Email adress">
                <p class="message">Error message</p>
            </div>
            <div class="form-input-wrapper">
                <input type="password" class="form-input" id="password" placeholder="Password">
                <p class="message">Error message</p>
            </div>
            <div class="form-input-wrapper">
                <input type="password" class="form-input" id="password2" placeholder="Confirm password">
                <p class="message">Error message</p>
            </div>
            <input type="submit" value="Submit" class="form-btn">
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
